<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    select {
      width: 150px;
      height: 400px;
      font-size: 20px;
      background-color: teal;
    }
  </style>
</head>

<body>

  <select id="source" multiple>
    <option>娟娟</option>
    <option>飞飞</option>
    <option>芹芹</option>
    <option>聪聪</option>
    <option>方方</option>
    <option>阁阁</option>
    <option>健健</option>
    <option>玉玉</option>
    <option>军军</option>
  </select>

  <button id="btn1"> &gt;&gt; </button>
  <button id="btn2"> &lt;&lt; </button>
  <button id="btn3"> &gt; </button>
  <button id="btn4"> &lt; </button>
  <select id="target" multiple>

  </select id='target'>


  <script>
    var source = document.getElementById('source');
    var targen = document.getElementById('target');
    var btn1 = document.querySelector('#btn1');
    var btn2 = document.querySelector('#btn2');
    var btn3 = document.querySelector('#btn3');
    var btn4 = document.querySelector('#btn4');

    btn1.onclick = function () {
      var options = source.children;
      var len = options.length
      for (var i = 0; i < len; i++) {
        target.appendChild(options[0]);
      }
    }
    btn2.onclick = function () {
      var options = target.children;
      var len = options.length
      for (var i = 0; i < len; i++) {
        source.appendChild(options[0]);
      }
    }
    btn3.onclick = function () {
      var options = source.children;
      var len = options.length
      for (var i = 0; i < len; i++) {
        if (options[i].selected) {
          target.appendChild(options[i]);
          i--;
        }
      }
    }
  </script>

</body>

</html>
